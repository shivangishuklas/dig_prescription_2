<html lang="en">
  <head>
    <title>TeleVital</title>

    <style>
textarea {
  width: 60%;
  height: 80px;
  padding-left: : 12px;
  box-sizing: border-box;
  border: 2px solid #ccc;
  border-radius: 4px;
  background: transparent;
  font-size: 16px;
  resize: none;
  margin-top: 15px;
}

.small_width_css_class {
  width: 60%;
  height: 30px;
  margin-left: 10px; 
}

.smallest_width_css_class {
  width: 40%;

  <body>
    !-- <div class="js-fullheight"> -->
    <div class="hero-wrap js-fullheight">
      <div class="overlay"></div>
      <div id="particles-js"></div>
      <div class="container">
        <div class="row no-gutters slider-text" data-scrollax-parent="true">
          <div class="col-md-12 ftco-animate" data-scrollax=" properties: { translateY: '70%' }">
             <p><font color="white" style="font-size:60px; margin-left:43%;">TeleVital</font></p>
                  <p><font color="white" style="font-size:20px;  margin-left:35%;">Enhancing the quality of contactless measurement</font></p>
               
                <form action="{{ url_for('getPDF') }}" id="formmy" method="post" onsubmit="myFunction()">
          <br>
          
          <label style="color: white; font-size: 24px; margin-left:34%; font-weight:bold;"> Name </label> <textarea id="whole_text_name" name="whole_text_name" style="width:20%; height: 40px; margin-left:7%; color:white; font-weight:bold;">{{ patient_name }}</textarea> 
          <br>
          <label style="color: white; font-size: 24px; margin-left:7%;">  Age </label>
          <textarea id="whole_text_age" name="whole_text_age" style="margin-left:13.5%;width:20%; height: 40px; color:white;">{{ patient_age }}</textarea> 


          <label style="color: white; font-size: 24px; margin-left:10%;">Sex </label>
          <textarea id="whole_text_sex" name="whole_text_sex" style="margin-left:10%;width:20%; height: 40px; color:white;">{{ patient_gender }}</textarea>
          <br> 

          <label style="color: white; font-size: 24px; margin-left:7%;"> Symptoms </label>
          <textarea id="whole_text_symptoms" name="whole_text_symptoms" style="margin-left:7.5%;width:20%;color:white;">{{ patient_symptoms }}</textarea>
        
          <label style="color: white; font-size: 24px; margin-left:10%;"> Diagnosis </label>
          <textarea id="whole_text_diagnosis" name="whole_text_diagnosis" style="margin-left:6%;width:20%;color:white;">{{ patient_disease }}</textarea>
          <br>
          
          <label style="color: white; font-size: 24px; margin-left:7%;"> Prescriptions </label>
          <textarea id="whole_text_medicine" name="whole_text_medicine" style="margin-left:6%; width:20%;color:white;">{{ prescriptions }}</textarea>
        
         
          <label style="color: white; font-size: 24px; margin-left:10.5%;"> Advice </label>
          <textarea id="whole_text_advice" name="whole_text_advice" style="margin-left:7.5%; width:20%;color:white;">{{ patient_advice }}</textarea>
          <input type="text" id="inp_name" name="inp_name"/> 
          <input type="text" id="inp_age" name="inp_age"/>
          <input type="text" id="inp_sex" name="inp_sex"/> 
          <input type="text" id="inp_symptoms" name="inp_symptoms"/> 
          <input type="text" id="inp_diagnosis" name="inp_diagnosis"/> 
          <input type="text" id="inp_medicine" name="inp_medicine"/> 
          <input type="text" id="inp_advice" name="inp_advice"/> 
          <br><br>
          <input id="sub" type="submit" value="Get PDF" style="margin-left:47%;"/>
        </form> 
      
        
          </div>
        </div>
      </div>
    </div>
    
    
        
  
    <script>
    $(document).ready(function(){
        $('#inp_name').hide();
        $('#inp_age').hide();
        $('#inp_sex').hide();
        $('#inp_symptoms').hide();
        $('#inp_diagnosis').hide();
        $('#inp_medicine').hide();
        $('#inp_advice').hide();
      });
    function myFunction() {
      var text_name = document.getElementById("whole_text_name").value;
      var inp_name = document.getElementById("inp_name");
      inp_name.value = text_name;

      var text_age = document.getElementById("whole_text_age").value;
      var inp_age = document.getElementById("inp_age");
      inp_age.value = text_age;

      var text_sex = document.getElementById("whole_text_sex").value;
      var inp_sex = document.getElementById("inp_sex");
      inp_sex.value = text_sex;

      var text_symptoms = document.getElementById("whole_text_symptoms").value;
      var inp_symptoms = document.getElementById("inp_symptoms");
      inp_symptoms.value = text_symptoms;

      var text_diagnosis = document.getElementById("whole_text_diagnosis").value;
      var inp_diagnosis = document.getElementById("inp_diagnosis");
      inp_diagnosis.value = text_diagnosis;

      var text_medicine = document.getElementById("whole_text_medicine").value;
      var inp_medicine = document.getElementById("inp_medicine");
      inp_medicine.value = text_medicine;

      var text_advice = document.getElementById("whole_text_advice").value;
      var inp_advice = document.getElementById("inp_advice");
      inp_advice.value = text_advice;
    }
    </script>
